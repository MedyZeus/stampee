{% extends "base.twig.html" %}

{% block main %}
<h1>Ajouter une enchère</h1>
<form action="enchere/ajouter" method="post" class="newsletter" enctype="multipart/form-data" id="formNv" name="formNv">
    
    <div>
        <label for="tim_nom">Nom du timbre: </label>
        <input type="text" name="tim_nom" class="champ" id="nomNv"><br>
        <small id="errNom"></small>
    </div>
    
    <label for="tim_couleur">Couleur du timbre: </label>
    <select name="tim_couleur" class="champ">
        <option value="bleu">Bleu</option>
        <option value="rouge">Rouge</option>
        <option value="vert">Vert</option>
        <option value="jaune">Jaune</option>
        <option value="violet">Violet</option>
        <option value="orange">Orange</option>
        <option value="rose">Rose</option>
        <option value="noir">Noir</option>
        <option value="blanc">Blanc</option>
        <option value="marron">Marron</option>
        <option value="gris">Gris</option>
    </select>
    
    <div>
        <label for="tim_ville">Ville de création du timbre: </label>
        <input type="text" name="tim_ville" id="villeNv" class="champ"><br>
        <small id="errVille"></small>
    </div>
    <div>
        <label for="tim_pays">Pays de création du timbre </label>
        <input type="text" name="tim_pays" id="paysNv2" class="champ"><br>
        <small id="errPays2"></small>
    </div>
    <div>
        <label for="tim_dateCreation">Date de création du timbre </label>
        <input type="year" name="tim_dateCreation" id="yearNv" maxlength="4" class="champ" placeholder="YYYY"><br>
        <small id="errYear"></small>
    </div>
    
    <label for="tim_dimensions">Dimensions du timbre: </label>
    <select name="tim_dimensions" class="champ">
        <option value="2.5 x 3.5 cm">2.5 x 3.5 cm</option>
        <option value="2.8 x 3.8 cm">2.8 x 3.8 cm</option>
        <option value="3 x 4.2 cm">3 x 4.2 cm</option>
    </select><br>
    
    <label for="tim_condition">Condition du timbre: </label>
    <select name="tim_condition" class="champ">
        <option value="neuf">Neuf</option>
        <option value="occasion">Occasion</option>
    </select><br>
    
    <input type="radio" name="tim_certification" value="1" checked> Certifié
    <input type="radio" name="tim_certification" value="0"> Non certifié <br>

    <div>
        <label for="enc_dateDebut">Date de début de l'enchère: </label>
        <input type="date" name="enc_dateDebut" class="champ" id="dateDebutNv"><br>
        <small id="errDateDebut"></small>
    </div>
    <div>
        <label for="enc_dateFin">Date de fin de l'enchère: </label>
        <input type="date" name="enc_dateFin" class="champ" id="dateFinNv"><br>
        <small id="errDateFin"></small>
    </div>
    <div>
        <label for="enc_prixDepart">Valeur de départ: </label>
        <input type="text" name="enc_prixDepart" class="champ" placeholder="£" id="valeurDepartNv"><br>
        <small id="errValeurDepart"></small>
    </div>
    
    <div>
        <input type="hidden" name="MAX_FILE_SIZE" value="1000000">
        <input type="file" name="image">
    </div>

    <div>
        <label for="tim_description">Description du timbre: </label>
        <textarea name="tim_description" class="champ" maxlength="300" id="descriptionNv"></textarea><br>
        <span id="counter">0</span> / 300 caractères<br>
        <small id="errDescription"></small><br><br>
    </div>

    <div>
        <button class="newsletter__form__submit" name="submitNv" id="submitNv" type="submit">Mettre en ligne</button>
    </div>
    
</form>
<div class="lien">
    <a href="accueil/index">Aller à la page d'accueil</a>
</div>
        {% endblock %}
