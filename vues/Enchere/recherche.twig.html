        <!-- <h1>Catalogue des timbres</h1> -->
        <div class="bar">
            <button class="menu__hamburger" id="hamburger">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
            <div class="bar__filtre">
                <span class="bar__filtre__text">filtre</span>
            </div>
            <form action="enchere/recherche" method="post" class="bar__recherche">
                <input type="text" name="recherche" class="bar__recherche__champ" placeholder="Rechercher...">
                <input type="submit" value="Trouver" class="bar__recherche__btn">
            </form>
            <div class="bar__icones">
                <i class="fa-solid fa-grip"></i>
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
        <hr>
        <section class="catalogue">
            <aside class="catalogue__aside">
                <div class="catalogue__aside__trier__dateNomAudience">
                    <h3 class="catalogue__aside__trier__dateNomAudience__titre">Trier</h3>
                    <select class="catalogue__aside__trier__dateNomAudience__select" name="trier" id="trier">
                        <option value="1">Par Nom</option>
                        <option value="2">Par Date</option>
                    </select>
                </div>
                <span class="localisation">Localisation</span>
                <div class="catalogue__aside__localisation">
                    <input type="checkbox" name="Manchester" id="Manchester">
                    <label for="Manchester">Manchester</label><br><br>
                    <input type="checkbox" name="Londres" id="Londres"> 
                    <label for="Manchester">Londres</label><br><br>
                    <input type="checkbox" name="Liverpool" id="Liverpool">
                    <label for="Manchester">Liverpool</label><br><br>
                    <input type="checkbox" name="Newcastle" id="Newcastle">
                    <label for="Manchester">Newcastle</label><br><br>
                    <input type="checkbox" name="Chelsea" id="Chelsea">
                    <label for="Manchester">Chelsea</label><br><br>
                    <input type="checkbox" name="WestHam" id="WestHam">
                    <label for="Manchester">West Ham</label><br><br>
                </div>
                <div class="catalogue__aside__localisation__petit">
                    <span class="localisation__petit">Localisation</span><br>
                    <select class="catalogue__aside__localisation__petit__select">
                        <option value="1">Manchester</option>
                        <option value="2">Londres</option>
                        <option value="3">Liverpool</option>
                        <option value="4">Newcastle</option>
                        <option value="5">Chelsea</option>
                        <option value="6">West Ham</option>
                    </select>
                </div>
                <span class="vente">Marché</span>
                <div class="catalogue__aside__vente">
                    <input type="radio" name="marche" id="dejaVendu">
                    <label>Déjà Vendu</label><br><br>
                    <input type="radio" name="marche" id="aVenir">
                    <label>A venir</label>
                </div>
                <div class="vente__petit">
                    <span class="vente__span__vente">Marché</span>
                    <select class="vente__petit__select">
                        <option value="1">Déjà Vendu</option>
                        <option value="2">A venir</option>
                    </select>
                </div>
                <input id="appliquer" type="submit" value="Appliquer">
            </aside>

            <section class="catalogue1__principal">
                {% for enche in enchereTrouvee %}
                <article class="catalogue1__principal__timbre">
                    <img class="catalogue1__principal__timbre__img" src="ressources/css/accueil/immg/{{enche.img_path}}" alt="{{enche.img_path}}">
                    <h2 class="catalogue1__principal__timbre__titre">{{enche.tim_nom}}</h2>
                    <p class="catalogue1__principal__timbre__presentation">
                        {{enche.tim_description}}
                    </p>
                    <a href="enchere/detail/{{enche.enc_id}}" class="lienTimbre">voir la fiche</a>
                </article>
                {% endfor %}
                
            </section>
        </section>
        <a href="#" class="liTbr">VOIR TOUT</a>
        
        {% endblock %}
